{% extends 'base_layout.html' %}

{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{ article.thumb.url }}" />
        <h2>{{ article.title }}</h2>
        <p class="details">{{ article.body }}</p>
        <p>by: {{ article.author }}  //  {{ article.date }}</p>
    </div>
</div>
{% endblock %}
